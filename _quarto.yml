project:
  type: book
  output-dir: docs

lang: "de"

profile:
  default: book
  group:
    - [book, slides]

language:
  toc-title: "Inhalt"
  chapter: "Kapitel"
  appendix: "Anhang"
  references: "Literatur"
  next: "Weiter"
  previous: "Zurück"

book:
  title: "Gravimetrie"
  subtitle: "Modul Gravimetrie und Magnetik"
  author: "Dr. Ralph-Uwe Börner"
  date: today
  chapters:
    - index.qmd
    - gliederung.qmd
    - part: "Grundlagen"
      chapters:
      - grundlagen.qmd
      - erdgestalt.qmd
    - part: "Praxis"
      chapters:
      - gravimeter.qmd
      - reduktionen.qmd
    - part: "Interpretaton"
      chapters:
      - modellierung.qmd
      - gis.qmd
#    - slidedecks.qmd

format: 
  html:
    theme: cosmo
    number-sections: true
    crossref:
      chapters: true
      eq-prefix: ""
    lib-dir: site_libs
    code-fold: true
    code-summary: "Code anzeigen"
    html-math-method: mathjax
    include-in-header:
      - text: |
          <script>
          window.MathJax = {
            loader: {
              load: ['[tex]/physics']
            },
            tex: {
              packages: {'[+]': ['physics']}
            }
          };
          </script>
 
editor: source